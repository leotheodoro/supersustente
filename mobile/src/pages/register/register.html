<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro | Super Sustente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm" enctype="multipart/form-data" accept-charset="utf-8">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <input type="file" id="imageUser" hidden (change)="onFileChanged($event)">
            <label for="imageUser">
              <div class="circle-pic">
                <img src="{{imagePath ? imagePath : 'assets/user-image.png'}}" id="imageUserProfile" alt="Avatar">
              </div>
            </label>

            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Nome" [(ngModel)]="user.name" name="name"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email"  required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password" name="password" required></ion-input>
            </ion-item>

            <!-- <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Repita a senha" [(ngModel)]="repeatPass" name="repeat-password" required></ion-input>
            </ion-item> -->

            <ion-item>
                <ion-label><ion-icon name="people"></ion-icon> Gênero</ion-label>
                <ion-select [(ngModel)]="user.gender" name="gender">
                  <ion-option value="F">Feminino</ion-option>
                  <ion-option value="M">Masculino</ion-option>
                  <ion-option value="I">Prefiro não responder</ion-option>
                </ion-select>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row margin-top>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block type="submit" icon-end [disabled]="!registerForm.form.valid">Registrar-se <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button class="register-btn" block clear margin-top (click)="createAccount()">Entrar</button>
  </div>
</ion-content>
