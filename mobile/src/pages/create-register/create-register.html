<ion-header>

  <ion-navbar color="primary">
    <ion-title>Criar registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form (ngSubmit)="storeRegister()" #registerForm="ngForm" enctype="multipart/form-data">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <input type="file" id="images" hidden multiple accept="image/*;capture=camera">
            <label for="images">
              <img src="assets/register-image.png" alt="Register images">
            </label>

            <input type="file" id="videos" hidden multiple>
            <label margin-left for="videos">
              <img src="assets/register-video.png" alt="Register videos">
            </label>

            <ion-item>
              <ion-label><ion-icon name="alert" color="primary"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Título do registro" [(ngModel)]="register.title" name="title"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label><ion-icon name="text" color="primary"></ion-icon></ion-label>
              <ion-textarea placeholder="Descrição do registro" [(ngModel)]="register.description" name="description"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label><ion-icon name="people" color="primary"></ion-icon> Situação</ion-label>
              <ion-select name="situation_id" [(ngModel)]="register.situation_id" required>
                <ion-option *ngFor="let situation of situations" value="{{situation.id}}">{{situation.name}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
                <ion-label for="mylocale">Usar minha localização</ion-label>
                <ion-toggle id="mylocale" [(ngModel)]="mylocale" name="mylocale" checked="true"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label for="anonymous">Publicar em modo anônimo</ion-label>
                <ion-checkbox color="dark" id="anonymous" [(ngModel)]="register.anonymous" name="anonymous" value="1"></ion-checkbox>
            </ion-item>

            <div *ngIf="mylocale == false">
              <ion-item>
                  <ion-label><ion-icon name="home" color="primary"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Endereço" [(ngModel)]="register.address" name="address"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label><ion-icon name="home" color="primary"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Bairro" [(ngModel)]="register.neighborhood" name="neighborhood"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label><ion-icon name="home" color="primary"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Cidade" [(ngModel)]="register.city" name="city"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label><ion-icon name="home" color="primary"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Estado" [(ngModel)]="register.state" name="state"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label><ion-icon name="home" color="primary"></ion-icon></ion-label>
                <ion-input type="text" placeholder="País" [(ngModel)]="register.country" name="country"></ion-input>
              </ion-item>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row margin-top>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block type="submit" icon-end [disabled]="!registerForm.form.valid">Registrar-se <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button class="register-btn" block clear margin-top (click)="goBack()">Cancelar</button>
  </div>
</ion-content>
