  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="circle-pic">
      <img src="{{user.image ? 'http://supersustente.com.br/ss_api/public/storage/users/' + user.image : 'assets/user-image.png'}}" id="imageUserProfile" alt="Avatar">
    </div>
    <div margin-top margin-bottom text-center>
      <input type="file" id="imageUser" hidden (change)="onFileChanged($event)">
      <label for="imageUser" id="lblImgUser"><b>Alterar foto de perfil</b></label>
    </div>
    <div *ngIf="!edit">
        <ion-row>
          <ion-col>
              <ion-item>
                <ion-label icon-start><ion-icon name="person" color="primary"></ion-icon>Nome: {{user.name}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label icon-start><ion-icon name="mail" color="primary"></ion-icon>E-mail: {{user.email}}</ion-label>
              </ion-item>

              <ion-item>
                  <ion-label icon-start><ion-icon color="primary" name="{{user.gender == 'M' ? 'male' : 'female'}}"></ion-icon> {{user.gender == 'M' ? 'Masculino' : 'Feminino'}}</ion-label>
              </ion-item>

          </ion-col>
        </ion-row>

        <ion-row margin-top>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" (click)="edit = true" block icon-end>Editar <ion-icon name="brush"></ion-icon>
            </button>
          </ion-col>
          <ion-col class="signup-col">
            <button ion-button color="danger" (click)="destroyAccount()" block icon-end>Desativar conta <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
    </div>
    <div *ngIf="edit">
        <form (ngSubmit)="storeEdit()" #registerForm="ngForm" enctype="multipart/form-data" accept-charset="utf-8">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Nome" [(ngModel)]="user.name" name="name"  required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email"  required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                  <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password" name="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="people"></ion-icon> Gênero</ion-label>
                    <ion-select [(ngModel)]="user.gender" name="gender">
                      <ion-option value="F">Feminino</ion-option>
                      <ion-option value="M">Masculino</ion-option>
                      <ion-option value="I">Prefiro não responder</ion-option>
                    </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row margin-top>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" block type="submit" icon-end [disabled]="!registerForm.form.valid">Salvar <ion-icon name="add-circle"></ion-icon>
              </button>
              <button ion-button color="danger" block (click)="edit = false" icon-end>Cancelar <ion-icon name="add-circle"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </form>
    </div>
  </ion-content>
