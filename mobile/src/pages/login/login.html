<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>Login | Super Sustente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <img src="assets/logo.png" alt="Logo" width="250" id="logo">
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="E-mail" [(ngModel)]="user" name="email"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Senha" [(ngModel)]="pass" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row margin-top>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block type="submit" icon-end [disabled]="!registerForm.form.valid">Entrar <ion-icon name="log-in"></ion-icon></button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button class="register-btn" block clear margin-top (click)="createAccount()">Crie uma conta aqui</button>
  </div>
</ion-content>
